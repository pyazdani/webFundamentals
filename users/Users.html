<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Users</title>
        <link rel="stylesheet" href="styles.css">
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script>
        $(document).ready(function(){ 

            $(".button").click(function(){
                $("table").append("<thead><tr><th>" 
                + $('#fn').val() +"</th><th>" 
                + $('#ln').val() +"</th><th>" 
                + $('#em').val() +"</th><th>" 
                + $('#cn').val() +"</th></tr></thead>");
                return false;
            });
        });
        </script>
    </head>
    <body>
        <div id ="main">
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email Address</th>
                        <th>Phone #</th>
                    </tr>
                </thead>
            </table>
            <h1>Add User</h1>
            <label for="fn">First Name:</label>
            <input type="text" id="fn" value=""><br>
            <label for="ln">Last Name: </label>
            <input type="text" id="ln" value=""><br>
            <label for="em">Email Address: </label>
            <input type="text" id="em" value=""><br>
            <label for="cn">Contact No.: </label>
            <input type="text" id="cn" value=""><br>     
            <button class="button">Add User</button> 
            <!-- <input id="button" type="button" value="Add User"> -->
        </div>
    </body>
</html>
